<html>
	<head><title>Exibir Data e Hora em HTML </title>
		<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
		<script type="text/javascript">
			jQuery(window).load(function($){
				atualizaRelogio();
			});
		</script>
	</head>
	<body>
		<div class="form-group">
    <label class="col-md-4 control-label" for="IniciarTarefa" id="acao"></label>
    <div class="col-md-4">
        <button id="marcar" style="font-size: 100px; font-family: Arial, Helvetica, sans-serif; margin-left: 150px;">Marcar Ponto</button>
		<br>
		
		
    </div>
</div>
	<button id="mostrar" style="font-size:100; font-family: Arial, Helvetica, sans-serif; margin-left: 250px;">Hist√≥rico</button>
		<div>
			<output id="data" style="font-family: 'arial black', 'avant garde'; color: 2b5b2f; font-size: 100px;"></output>
		</div>
		<div>
			<output id="hora" style="font-family: 'arial black', 'avant garde'; font-size: 100px;"></output>				
		</div>			
	</body>
	<script>
		function atualizaRelogio(){ 
			var momentoAtual = new Date();
			
			var vhora = momentoAtual.getHours();
			var vminuto = momentoAtual.getMinutes();
			var vsegundo = momentoAtual.getSeconds();
			
			var vdia = momentoAtual.getDate();
			var vmes = momentoAtual.getMonth() + 1;
			var vano = momentoAtual.getFullYear();
			
			if (vdia < 10){ vdia = "0" + vdia;}
			if (vmes < 10){ vmes = "0" + vmes;}
			if (vhora < 10){ vhora = "0" + vhora;}
			if (vminuto < 10){ vminuto = "0" + vminuto;}
			if (vsegundo < 10){ vsegundo = "0" + vsegundo;}

			dataFormat = vdia + " / " + vmes + " / " + vano;
			horaFormat = vhora + " : " + vminuto + " : " + vsegundo;

			document.getElementById("data").innerHTML = dataFormat;
			document.getElementById("hora").innerHTML = horaFormat;

			setTimeout("atualizaRelogio()",1000);
		}
	</script>	
</html>
